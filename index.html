<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    body{
      height: 100vh;
      display: flex;  
      justify-content: center;
      align-items: center;
      padding: 0px;
      margin: 0px;  
    }

    .container{
      height: 748px;
      width: 748px;
      display: grid;
      background-color: #000;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 22px ;
      gap: 9px;
    }

    .red{
      background-color: #E72F24 !important ;
    }

    .item{
      background-color: #F0F1EC;
    }

    .largestBox{
      grid-column: span 3;
    }

    .greysecond{
      grid-row: span 2;
    }

    .greythird{
      grid-column: span 2;
      grid-row: span 2;
    }

    .smallestBox{
      grid-row: span 2;
    }

    .black{
      background-color:  #232629;
    }

    .yellow{
      background-color: #F9D01E;
    }

    .blue{
      background-color: #004592;
      border-bottom: 10px solid black;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="container">
    <div class="red"></div>
    <div class="item largestBox"></div>
    <div class="item greysecond"></div>
    <div class="item greythird"></div>
    
    <div class="blue"></div>
    <div class="item smallestBox"></div>
    
    <div class="item"></div>
    <div class="yellow"></div>
    <div class="black"></div>
  </div>
</body>
</html>
